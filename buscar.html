<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/buscar.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
    <title>Buscar jogos</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
                <nav>
                    <a href="/index.html">Inicio</a>
                    <a href="/buscar.html">Buscar</a>
                    <a href="#">Minha Lista</a>
                </nav>
        </div>

    </header>

    <div class="container-buscar">
        <div class="textbox-buscar">
            <input type="text" name="buscar" id="buscar" placeholder="Digite o nome do jogo...">
                    <i class="fa fa-search"></i>
        </div>
    </div>

    <h3 class="subtitulo">Escolha um gênero de jogo</h3>
    <div class="container_generos">
        <div class="genero FPS"><label class="titulo">FPS</label></div>
        <div class="genero RPG"><label class="titulo">RPG</label></div>
        <div class="genero TERROR"><label class="titulo">TERROR</label></div>
        <div class="genero FPA"><label class="titulo">FPA</label></div>
        <div class="genero AVENTURA"><label class="titulo">AVENTURA</label></div>
        <div class="genero PVP"><label class="titulo">PVP</label></div>
        <div class="genero ESPORTE"><label class="titulo">ESPORTE</label></div>
        <div class="genero SIMULACAO"><label class="titulo">SIMULAÇÃO</label></div>
        <div class="genero BR"><label class="titulo">BATTLE<br> ROAYLE</label></div>
        <div class="genero MMO"><label class="titulo">MMO</label></div>
        <div class="genero MOBA"><label class="titulo">MOBA</label></div>
    </div> 

    <!-- Fazer as box de gênero e estiliza-las -->

    <script src="https://kit.fontawesome.com/5431f720e2.js" crossorigin="anonymous"></script>
    

</body>
</html>
